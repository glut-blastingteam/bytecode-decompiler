<html>
<head>
    <meta charset="UTF-8">
    <title>Java bytecode decompiler</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="app">
	    <el-card shadow="always">
           	<el-upload drag action="/decompiler?level=high"
		  multiple>
		  <i class="el-icon-upload"></i>
		  <div class="el-upload__text">将.class文件拖到此处，或<em>点击上传</em></div>
		</el-upload>

    </el-card>
    <el-tabs type="border-card" @tab-click="handleClick">
        <el-tab-pane label="高级反编译" name="high_level">


        </el-tab-pane>

        <el-tab-pane label="低级反编译" name="low_level">
        low level
    	</el-tab-pane>
    </el-tabs>
</div>
</body>


<script>
    new Vue({
        el: '#app',
        data: function() {
            return { visible: false }
        }
    })
</script>

</html>
